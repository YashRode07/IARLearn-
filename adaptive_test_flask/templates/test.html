<!DOCTYPE html>
<html>
<head>
<style>
    :root {
        --discord-dark: #36393f;
        --discord-gray: #2f3136;
        --discord-light: #40444b;
        --discord-text: #dcddde;
        --discord-blue: #5865f2;
        --discord-red: #ed4245;
        --discord-green: #3ba55c;
    }

    body {
        background-color: var(--discord-dark);
        color: var(--discord-text);
        font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--discord-gray);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1, h2, h3 {
        color: white;
        margin-top: 0;
    }

    form {
        background-color: var(--discord-light);
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        background-color: var(--discord-dark);
        border: 1px solid #202225;
        border-radius: 4px;
        color: var(--discord-text);
        font-size: 16px;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    button, .button {
        background-color: var(--discord-blue);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.2s;
    }

    button:hover, .button:hover {
        background-color: #4752c4;
    }

    .logout-btn {
        background-color: var(--discord-red);
        position: fixed;
        top: 20px;
        right: 20px;
    }

    .question-container {
        background-color: var(--discord-light);
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
    }

    .recommendations {
        background-color: var(--discord-light);
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
    }

    .recommendations li {
        margin: 10px 0;
        padding: 10px;
        background-color: var(--discord-gray);
        border-radius: 4px;
    }

    .alert {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
/* Add this style for option spacing */
        .option-group {
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--discord-gray);
            border-radius: 4px;
        }
        
        /* Add padding for the submit button */
        .submit-btn {
            margin-top: 20px;
            padding: 12px 25px;
        }
</style>
    <title>Adaptive Test</title>
</head>
<body>
    <div class="flex-center">
        <div class="container">
            <div class="question-container">
                <h2>Question {{ question_number }}</h2>
                <p><strong>Question ID:</strong> {{ question['Question ID'] }}</p>
                <p>{{ question["Question Text"] }}</p>
                <p>{{ question['Question'] }}</p>

                <!-- Fixed form structure -->
                <form action="/test" method="post" class="test-form">
                    <div class="option-group">
                        <input type="radio" id="optionA" name="answer" value="A" required>
                        <label for="optionA">{{ question['Option A'] }}</label>
                    </div>

                    <div class="option-group">
                        <input type="radio" id="optionB" name="answer" value="B">
                        <label for="optionB">{{ question['Option B'] }}</label>
                    </div>

                    <div class="option-group">
                        <input type="radio" id="optionC" name="answer" value="C">
                        <label for="optionC">{{ question['Option C'] }}</label>
                    </div>

                    <div class="option-group">
                        <input type="radio" id="optionD" name="answer" value="D">
                        <label for="optionD">{{ question['Option D'] }}</label>
                    </div>

                    <button type="submit" class="submit-btn">Submit Answer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
