<!DOCTYPE html>
<html>
<head>
    <title>Baseline Test Results</title>
     <style>
    :root {
        --discord-dark: #36393f;
        --discord-gray: #2f3136;
        --discord-light: #40444b;
        --discord-text: #dcddde;
        --discord-blue: #5865f2;
        --discord-red: #ed4245;
        --discord-green: #3ba55c;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        background-color: var(--discord-dark);
        color: var(--discord-text);
        font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: var(--discord-gray);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1, h2, h3 {
        color: white;
        margin-top: 0;
        padding: 0 15px;
    }

    form {
        background-color: var(--discord-light);
        padding: 25px;
        border-radius: 8px;
        margin: 20px 0;
    }

    .form-group {
        margin: 10px 15px;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background-color: var(--discord-dark);
        border: 1px solid #202225;
        border-radius: 5px;
        color: var(--discord-text);
        font-size: 15px;
        transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
        border-color: var(--discord-blue);
        outline: none;
    }

    input[type="radio"] {
        margin-right: 12px;
    }

    button, .button {
        background-color: var(--discord-blue);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.2s;
        margin: 10px 15px;
        width: calc(100% - 30px);
    }

    button:hover, .button:hover {
        background-color: #4752c4;
        transform: translateY(-1px);
    }

    .logout-btn {
        background-color: var(--discord-red);
        position: fixed;
        top: 25px;
        right: 25px;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
    }

    .question-container {
        background-color: var(--discord-light);
        padding: 25px;
        border-radius: 8px;
        margin: 20px;
    }

    .recommendations {
        background-color: var(--discord-light);
        padding: 20px;
        border-radius: 8px;
        margin: 20px;
    }

    .recommendations li {
        margin: 15px 0;
        padding: 15px;
        background-color: var(--discord-gray);
        border-radius: 5px;
        line-height: 1.5;
    }

    .alert {
        padding: 15px;
        margin: 15px;
        border-radius: 5px;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .forgot-password {
        margin: 15px;
        text-align: center;
    }

    .forgot-password a {
        color: var(--discord-blue);
        text-decoration: none;
        font-size: 0.95em;
        transition: color 0.2s;
    }

    .forgot-password a:hover {
        color: #4752c4;
        text-decoration: underline;
    }

    .toggle-form {
        color: var(--discord-blue);
        cursor: pointer;
        margin: 15px;
        text-align: center;
        transition: color 0.2s;
        font-size: 0.95em;
    }

    .toggle-form:hover {
        color: #4752c4;
        text-decoration: underline;
    }

    .auth-form {
        max-width: 450px;
        margin: 0 auto;
        padding: 15px;
    }

    .hidden {
        display: none;
    }

    .flash-messages {
        color: #ff6b6b;
        margin: 15px;
        padding: 15px;
        background-color: var(--discord-gray);
        border-radius: 5px;
    }    
</style>
</head>
<body>
    <div class="flex-center">
        <div class="container">
            <h2>Baseline Test Results for {{ name }}</h2>
            <p>Ability Estimate: {{ theta }}</p>
            <p>Weak Topics: {{ weak_topics | join(', ') if weak_topics else 'None' }}</p>
            <h3>Recommendations</h3>
            <ul class="recommendations">
                {% for recommendation in recommendations %}
                <li>{{ recommendation|safe }}</li>
                {% endfor %}
            </ul>
            <div style="margin-top: 20px;">
                <a href="{{ url_for('select_topic') }}" class="button">Return to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
